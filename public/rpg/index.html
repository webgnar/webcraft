    <div id="mousesparks"></div>

    <audio id="buy-weapon" src="https://opengameart.org/sites/default/files/letsbuild.mp3"></audio>
    <audio id="go-to-store" src="https://opengameart.org/sites/default/files/Decline.wav"></audio>
    <audio id="go-to-town" src="https://opengameart.org/sites/default/files/Decline.wav"></audio>
    <audio id="kill-monster" src="https://opengameart.org/sites/default/files/fuck.mp3"></audio>

    <audio id="fight-artist" src="https://opengameart.org/sites/default/files/extra_life_sound_new.mp3"></audio>

    <audio id="lose" src="https://opengameart.org/sites/default/files/snd_oh.mp3"></audio>
    
    <div id="controls">
      <button id="button1" class="button">Go to Store</button>
      <button id="button2" class="button">Go into a Cave</button>
      <button id="button3" class="button">Fight the Artist</button>
    </div>
    
    
  <div id="game">
      <div id="stats">
        <span class="stat" id="statXP">
                &#129516 XP: <strong><span id="xpText">0</span></strong>
            </span>
        <span class="stat" id="statHealth">
            &#129385 Health: <strong><span id="healthText">100</span></strong>
        </span>

        <span class="stat" id="statGold">&#128184 Gold: <strong><span id="goldText">50</span></strong></span>

      </div>
      
      <div id="radio">
        
        <button id="playButton1" class="playButton"><span class="material-symbols-outlined">
          play_circle
          </span></button>
        <audio id="radioPlayer1" class="fade" src="https://radiok.broadcasttool.stream/play_128" type="audio/mpeg"></audio>


        <button id="playButton2" class="playButton"><span class="material-symbols-outlined">
          play_circle
          </span></button>
        <audio id="radioPlayer2" class="fade" src="http://krui.student-services.uiowa.edu:8000/listen" type="audio/mpeg"></audio>

        <button id="playButton3" class="playButton"><span class="material-symbols-outlined">
          play_circle
          </span></button>
        <audio id="radioPlayer3" class="fade" src="https://streams.wtju.net/wxtj-live.mp3" type="audio/mpeg"></audio>

        <button id="playButton4" class="playButton"><span class="material-symbols-outlined">
          play_circle
          </span></button>
        <audio id="radioPlayer4" class="fade" src="https://das-edge11-live365-dal03.cdnstream.com/a45877" type="audio/mpeg"></audio>

      </div>
      <div id="radio-slider">
        <input type="range" min="0" max="3" value="0" class="slider" id="station-slider">
      </div>

    
      

      

    <div id="town-square" class="locationBackgrounds">
            <div id="sky">
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>

            <div class="grinder">
              <img src="https://images.hive.blog/0x0/https://files.peakd.com/file/peakd-hive/web-gnar/AK3dxBkjgRHKnHjAortz5bKhCowY8KicU23biGusM7xQSCumuhG2kqkmN6uhi3a.gif" alt="Image 1" class="linepainting1">
              <img src="https://images.hive.blog/0x0/https://files.peakd.com/file/peakd-hive/web-gnar/AJoHf2vGSxDtGQAMQVCtFYccC9beMJKbhS2LmT1L61agxUQk69JFnsMcwGmkZzc.gif" alt="Image 2" class="linepainting2">
            </div>
        
      <div id="scene">
        
        <div class="anibox">zz</div>
        <div class="anibox">gg</div>
        <div class="anibox">gg</div>
    </div>
    
    <div id="imageChangerBottom">
      <div id = "anibottom1"></div>
    </div>
      
</div>
<div id="monsterStats">
  <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
  <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
</div>



      <div id="text">
        Welcome to God Mode. You must defeat the artist that is preventing people from achieving spiritual enlightenment. You are at home on the couch. Where do you want to go? Use the buttons above.
      </div>

      

    </div>

    <div id="imageChanger"></div>
    

    <div id="bottombox">
      
      <div id="bg-triangle">
        <div id="time-container">
          <div id="time">
            <img src="https://images.hive.blog/0x0/https://files.peakd.com/file/peakd-hive/web-gnar/23u677C5aFQJ5ZeHcXfPLPCkeHmCQBj47jQW3faVmpc164qy9f6PE67Urx8tQca297y3G.gif" alt="clock gif" class="time-clock">
            <p id="current-time"></p>
          </div>
        </div>
      </div>
      <div id="bg-checker"></div>
      <div id="bg-pyramid"></div>
      <div id="bg-honeycomb">
        <div id="crypto-container">
          <div id="crypto-prices">
              <img src="https://images.hive.blog/0x0/https://files.peakd.com/file/peakd-hive/web-gnar/EoGqh59VuD8CC52scAPbNfhxddX17D499PWo4ZQ9tqmJ87CTBgmkvysMyXdDpz3FUHN.gif" alt="Pepe Logo" class="pepe-logo">
              <p class="pepe-price" id="pepe-price"></p>
          </div>
      </div>
          </div>
      </div>

      <div id ="earth"></div>
      
      <div id="stage">
        <div id="traveler"><div id="balltrail"></div>
          <div id="bouncer"><!-- be the ball --></div>
        </div>
      </div>

      <div id="weaponImages" class="weapon-image">
        <!-- Each image placeholder will be dynamically populated -->
    </div>
