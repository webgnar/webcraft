<!DOCTYPE html>
<html lang ="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>css paintings</title>
    </head>
<main>
    <body>
        <header id="header">
            <h1>css paintings</h1>
        </header>

        <section id="wall">

            <div id="paintings_container">
                <div class="frame">
                    <div class="painting">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"> </div>
                    </div>
                </div>

                <div class="frame">
                    <div class="painting">
                        <div class="one1"></div>
                        <div class="two1"></div>
                        <div class="three1"></div>
                        <div class="four1"> </div>
                    </div>
                </div>

                <div class="frame">
                    <div class="painting">
                        <div class="one2"></div>
                        <div class="two2"></div>
                        <div class="three2"></div>
                        <div class="four2"> </div>
                    </div>
                </div>

            </div>

            <div class="bigpainting_container">
                <div class="big_frame">
                    <div class="bigpainting"> 
                        <div class="rect1">
                            <div class="square1"></div>
                            <div class="square2"></div>
                            <div class="square3"></div>
                            <div class="square4"></div>
                        </div>   
                        <div class="rect2">
                            <div class="square1b"></div>
                            <div class="square2b"></div>
                            <div class="square3b"></div>
                            <div class="square4b"></div>

                        </div> 
                        <div class="rect3">
                            <div class="square1c"></div>
                            <div class="square2c"></div>
                            <div class="square3c"></div>
                            <div class="square4c"></div>

                        </div> 
                    </div>
                </div>
            </div>

            <div class="tilepainting_container">
                <div class="tilepainting_frame">
                    <div class="tilepainting_canvas">
                        <div class="tilepainting_cell cellone">
                                <div class="circle"></div>
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="circle3"></div>
                        </div>
                        <div class="tilepainting_cell celltwo">
                                <div class="circleb"></div>
                                <div class="circleb1"></div>
                                <div class="circleb2"></div>
                                <div class="circleb3"></div>
                        </div>
                        <div class="tilepainting_cell cellthree">
                                <div class="circlea"></div>
                                <div class="circlea1"></div>
                                <div class="circlea2"></div>
                                <div class="circlea3"></div>
                        </div>

                        

                        <div class="tilepainting_cell cellfour">
                                <div class="circlec"></div>
                                <div class="circlec1"></div>
                                <div class="circlec2"></div>
                                <div class="circlec3"></div>
                        </div>
                        <div class="tilepainting_cell cellfive">
                                <div class="circled"></div>
                                <div class="circled1"></div>
                                <div class="circled2"></div>
                                <div class="circled3"></div>
                        </div>
                        <div class="tilepainting_cell cellsix">
                                <div class="circlee"></div>
                                <div class="circlee1"></div>
                                <div class="circlee2"></div>
                                <div class="circlee3"></div>
                        </div>
                   
                    </div>
                </div>
            </div>
            

        </section>
    </body>
</main>




</html>
